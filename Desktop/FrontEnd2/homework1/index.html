<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>User Info</title>
    
</head>
<body>

    <div class="user-card">
        <h1>User Info</h1>

        <div class="edit-button" id="editName"><i class="las la-pen"></i></div>
        <input type="text" id="name" disabled>
        <div class="edit-button" id="editEmail"><i class="las la-pen"></i></div>
        <input type="email" id="email" disabled>
        <div class="edit-button" id="editWebsite"><i class="las la-pen"></i></div>
        <input type="text" id="website" disabled>
        
        <div class="button-container">
            <button id="prevButton"><i class="las la-angle-left"></i></button>
            <button id="nextButton"><i class="las la-angle-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
