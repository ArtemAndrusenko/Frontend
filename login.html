<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Hammersmith+One&display=swap");
      :root {
        --main-color: #b27277;
        --background-color: #ffeced;
        --red-color: #c02f2f;
      }
      .name {
        font-family: "Hammersmith One", sans-serif;
        font-size: 150px;
        margin-top: 75px;
        margin-bottom: 30px;
      }
      .name_text {
        color: #c02f2f;

        background: linear-gradient(45deg, var(--red-color), var(--main-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      text {
        border: none;
        font-size: 50px;
        color: var(--main-color);
        background-color: white;
        border-radius: 16px;
      }
      input {
        border: none;
        font-size: 50px;
        color: var(--main-color);
        background-color: white;
        border-radius: 16px;
        outline: none;
        padding: 5px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      ::-webkit-input-placeholder {
        color: var(--main-color);
      }
      button {
        border: none;
        font-size: 50px;
        color: white;
        background-color: var(--main-color);
        border-radius: 16px;
        margin-top: 100px;
        padding: 8px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      h2 {
        font-family: "Comfortaa", cursive;
        color: var(--main-color);
        font-size: 40px;
        margin-top: 30px;
        margin-bottom: 150px;
      }

      .right {
        position: absolute;
        left: 50%;
        width: 50%;
        text-align: center;
      }
      .left {
        position: absolute;
        top: 0;
        left: 0;
        background: url(https://images.unsplash.com/photo-1585647347483-22b66260dfff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
        background-size: cover;
        background-position: center;
        width: 50%;
        height: 100%;
      }

      body {
        background-color: var(--background-color);
      }
    </style>
  </head>

  <body>
    <div class="left"></div>

    <div class="right">
      <h1 class="name">
        <span class="name_text">
          <span class="icon"><i class="las la-tv"></i></span>

          KINOIX
        </span>
      </h1>

      <h2>Оформить подписку за 4$</h2>

      <form>
        <p>
          <input type="text" placeholder="Your login" />
        </p>
        <p>
          <input type="password" placeholder="Your password" />
        </p>
        <p>
          <button>Login</button>
        </p>
      </form>
    </div>
  </body>
</html>
